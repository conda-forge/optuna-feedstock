{% set name = "optuna" %}
{% set version = "3.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0f023303d9212916e41dce960ed4bcdf3034daac4c58160bc9262ea473484c9c

build:
  number: 0
  entry_points:
    - optuna = optuna.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - alembic >=1.5.0
    - colorlog
    - numpy
    - packaging >=20.0
    - python >=3.7
    - sqlalchemy >=1.3.0
    - tqdm
    - PyYAML

test:
  imports:
    - optuna
  commands:
    - optuna --help

about:
  home: https://optuna.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A hyperparameter optimization framework
  doc_url: https://optuna.readthedocs.io/
  dev_url: https://github.com/optuna/optuna

